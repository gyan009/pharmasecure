	<script>
	    
	    $("#verify").click(function() {
		var code = $("#code").val();
		var phone = $("#phone").val();
		if(code==''){
		     alert("Please enter Code");
		    return false;
		}
		else if(phone==''){
		    alert("Please enter phone number");
		    return false;
		} 
		
		$.ajax({
		    type: 'post',
		    url: "http://gyan.d.pharmasecure.com/curl.php?code="+code+"&phone="+phone, 
		    dataType: "jsonp",
		    async: false,
		    /*success: function(data) {
			var obj = jQuery.parseJSON(data);
			alert("data");
		    },
		    error: function (request, status, error) {
			}*/
		}).done(function(response){
		    $("#value").hide();
		    $("#messages").html(response +" &nbsp; | &nbsp;<a href='' id ='back'>Back</a>");
		    $("#messages").slideDown("slow");
		    
		    
		}).fail(function(error){
		    alert(error.statusText);
		});
	    });
	    $("#back").click(function() {
		$("#messages").hide();
		$("#value").slideDown("slow");
	    
	    });
	    
	</script>
